<div class="popup_wrap d_none" id="login_popup">
    <section class="popup r_corners shadow">
        <button class="bg_tr color_dark tr_all_hover text_cs_hover close f_size_large"><i class="fa fa-times"></i></button>
        <h3 class="m_bottom_20 color_dark">{'Log In'|tr}</h3>
        <form id="loginpopup_form" name="loginpopup_form" method="POST" action="index.php?module=crm&page=intern-shop-loginpopup" class="forms">
            <ul>
                <li class="m_bottom_15">
                    <label for="username" class="m_bottom_5 d_inline_b">{'Email'|tr}</label><br>
                    <input type="text" name="email" id="email" class="r_corners full_width required">

                </li>
                <li class="m_bottom_25">
                    <label for="password" class="m_bottom_5 d_inline_b">{'Password'|tr}</label><br>
                    <input type="password" name="password" id="password" class="r_corners full_width required">

                </li>
                <li class="m_bottom_15">
                    <input type="checkbox" class="d_none" id="checkbox_10"><label for="checkbox_10">{'Remember me'|tr}</label>
                </li>
                <input type="hidden" name="sec_nekot" value="{Amhsoft_Common::CsrfGenrateToken('loginpopup_form')}"/>
                <li class="clearfix m_bottom_30">
                    <button class="button_type_4 tr_all_hover r_corners f_left bg_scheme_color color_light f_mxs_none m_mxs_bottom_15" name="loginpop" type="submit">{'Log In'|tr}</button>
                    <div class="f_right f_size_medium f_mxs_none">
                        <a href="index.php?module=crm&amp;page=intern-shop-forgotpassword" class="color_dark">{'Forgot your password?'|tr}</a><br>

                    </div>
                </li>
            </ul>
        </form>
        <footer class="bg_light_color_1 t_mxs_align_c">
            <h3 class="color_dark d_inline_middle d_mxs_block m_mxs_bottom_15">{'New Customer?'|tr}</h3>
            <a href="index.php?module=crm&page=intern-shop-register" role="button" class="tr_all_hover r_corners button_type_4 bg_dark_color bg_cs_hover color_light d_inline_middle m_mxs_left_0">{'Create an Account'|tr}</a>
        </footer>
    </section>
</div>
<button class="t_align_c r_corners tr_all_hover animate_ftl" id="go_to_top"><i class="fa fa-angle-up"></i></button>
