<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Control Panel AMHSHOP v.4.0</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="Design/Backend/Pro/Layout/Default/stylesheet_en.css" rel="stylesheet" type="text/css" />
        <style>
            .panel-div label{
                color: #ccc;
                font-size: 11pt;
            }
            input[type=text], input[type=password], select, textarea{
                background-color: #ccc;
                border-radius: 5px;
                height: 28px;
                
            }
            input[type=text], input[type=password]{
                font-size: 11pt;
            }
        </style>
    </head>
    <body style="background-color: #2E2E2E">
        <div style="height: 200px; width: 100%; background-color: #e8e8e8"><img src="http://amhsoft.com/logo-amhsoft-web.png"  /></div>
        <div style="background-color: #e8e8e8;  margin: 0 auto; height: 40px"><div style="width: 300px; margin: 0 auto"><img src="Design/Backend/Pro/1394836143_lock.png"  height="32" align="left"/><h1 style="margin-left: 20px">&nbsp;Control Panel</h1></div></div>
        <div style="clear: both; color: white; width: 300px; margin: 10px auto">
            <form name="form1" method="post" action="">
                <div style="color:orange">{$message}</div>
                <div class="panel-div">
                    <label class="panellabel" for="username">Username *:</label>
                    <input name="username" id="username" type="text" class="inp required" style="width:250px">
                </div>
                <div class="panel-div">
                    <label class="panellabel" for="password">Password *:</label>
                    <input name="password" type="password" id="password" style="width:250px">
                </div>
                <div class="panel-div">
                    <label class="panellabel" for="name">Language:</label>
                    <select name="lang" style="width:250px">
                        <option value="en">English - اللغة الإنجليزية</option>
                        <option value="ar">Arabic - العربية</option>
                    </select>
                </div>
                <div class="panel-div">
                    <br />
                    <input name="login" type="submit"  class="Button" id="login" value="Login" style="min-width: 250px">
                </div>
                <div class="panel-div">
                    <br />
                <a  style="color: white" href="?module=user&page=user-forgotpassword">{'Forgot Password'|tr}</a>
                </div>

            </form>
             <p  style="color: gray; margin-top: 40px"><a href="http://amhsoft.com"></a>All rights reserved &copy; 2006-2014 <a style="color: gray" href="http://amhsoft.com">amhsoft.com</a></p>
        </div>

       
    </body>
</html>
