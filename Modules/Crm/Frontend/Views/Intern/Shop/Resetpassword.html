{literal}
<script type="text/javascript">
    $(function () {
        $('#submit').click(function () {
            $('#loader').show();
        });
    });
</script>
{/literal}

{$breadcrumb}
<div class="page_content_offset">
    <div class="container">
        <div class="row clearfix">
            <!--left content column-->
            <section>
                <h2 class="tt_uppercase color_dark m_bottom_30">{'Reset Password'|tr}</h2>  
                {if $message} 
                <div class="alert_box r_corners color_red error m_bottom_10">
                    <i class="fa fa-meh-o"></i><p>{$message}</p>
                </div>
                {/if}
                {if $success} 
                <div class="alert_box r_corners color_green success m_bottom_10">
                    <i class="fa fa-smile-o"></i><p>{$success}</p>
                </div>
                {/if}

                {$form->Render()}
            </section>
        </div>
    </div>
</div>
